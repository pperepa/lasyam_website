    <!-- Page body, contains all information-related elements. -->

    <body>
        <!-- Website Header (includes site navigation). -->
        <header>
            <img src="./images/shared/lasyam_banner-l.jpg" alt="Lasyam Banner &trade;" class="lasyam_banner l"
                onclick="toggle();">
            <img src="./images/shared/lasyam_banner-m.jpg" alt="Lasyam Banner &trade;" class="lasyam_banner m"
                onclick="toggle();">
            <img src="./images/shared/lasyam_banner-s.jpg" alt="Lasyam Banner &trade;" class="lasyam_banner s"
                onclick="toggle();">
            <div class="mobile" onclick="toggleMobileDrawer()"></div>
        </header>
        <!-- Central Navigation -->
        <nav class="navigation" id="top-navigation">
            <ul>
                <li><a href="./index.html" id="home"></a></li>

            </ul>
        </nav>
        <h1 class="headings">Interested in Joining Lasyam? Contact Us!</h1>
        <section title="Contact Form" id="section-contact_us">
            <figure>
                <img src="./images/contact_us/contact_us-1.jpg" id="contact_us-left">
            </figure>
            <!-- <article id="article-contact_us"> -->
            <!-- <form action="https://getform.io/f/d2a1413c-db4b-424e-90f7-ac527765ccce" method="POST" -->
            <!-- enctype="multipart/form-data" name="contact_form"> -->
            <form id="contact_us_form">
                <!-- @TODO: Add JS function to clear contents on submit. -->
                <label for="name" class="contact_labels">Name: </label><br>
                <input type="text" class="contact_inputs" size="50" name="name" id="name"><br><br>
                <label for="phone" class="contact_labels">Phone Number: </label><br>
                <input type="tel" class="contact_inputs" size="50" name="phone" id="phone"><br><br>
                <label for="email" class="contact_labels">Email Address: </label><br>
                <input type="email" class="contact_inputs" size="50" name="email" id="email"><br><br>
                <label for="message" class="contact_labels">Message: </label><br>
                <textarea id="contact_textarea" name="contact_message" rows="10" cols="50"></textarea><br><br>
                <button id="send_button" type="button" onclick="sendForm();">Send</button>
            </form>
            <!-- </article> -->
            <figure>
                <img src="./images/contact_us/contact_us-2.jpg" id="contact_us-right">
            </figure>
        </section>
        <footer>
            <p>Contact Us!</p>

                        rel="noreferrer noopener">Instagram</a></li>
                <li><a href="" target="_blank" rel="noopener noreferrer">Email</a></li>
            </ul>
        </footer>
